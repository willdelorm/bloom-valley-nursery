<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Products | Bloom Valley Nursery</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/products.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <a class="header-left" href="/index.html">
          <img class="header-logo" src="assets/logo.png" alt="logo" />
          <h1>Products</h1>
        </a>
        <button class="mobile-menu-btn">
          <img
            class="menu-icon"
            src="assets/icons/bars-solid-full.svg"
            alt="menu"
          />
        </button>
      </div>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-list-item"><a href="/products.html">Products</a></li>
          <li class="nav-list-item"><a href="/events.html">Events</a></li>
          <li class="nav-list-item"><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="btn-group">
        <button type="button" id="open-modal" class="btn-cart">
          <img
            src="assets/icons/cart-shopping-solid-full.svg"
            alt="shopping cart"
          />
          <span>View Cart</span>
        </button>
      </section>
      <section class="section-categories">
        <h2 class="sr-only">Categories</h2>
        <div class="category-group">
          <div class="category-card">
            <img src="assets/imgs/Client1_MapleTree.png" alt="maple tree" />
            <p>Trees</p>
          </div>
          <div class="category-card">
            <img src="assets/imgs/Client1_SpiderPlant.png" alt="spider plant" />
            <p>Plants</p>
          </div>
          <div class="category-card">
            <img src="assets/imgs/Client1_PottingSoil.png" alt="potting soil" />
            <p>Supplies</p>
          </div>
        </div>
      </section>
      <section class="section-products">
        <h2>All Products</h2>
        <div class="products-group">
          <figure class="product-card">
            <div class="product-img">
              <img src="assets/imgs/Client1_AloePlant.png" alt="aloe plant" />
            </div>
            <figcaption>
              <p class="product-name">Aloe Plant</p>
              <p>$5.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
          <figure class="product-card">
            <div class="product-img">
              <img src="assets/imgs/Client1_AppleTree.png" alt="apple tree" />
            </div>
            <figcaption>
              <p class="product-name">Apple Tree</p>
              <p>$35.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
          <figure class="product-card">
            <div class="product-img">
              <img src="assets/imgs/Client1_BirchTree.png" alt="Birch Tree" />
            </div>
            <figcaption>
              <p class="product-name">Birch Tree</p>
              <p>$35.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
          <figure class="product-card">
            <div class="product-img">
              <img src="assets/imgs/Client1_BirdHouse.png" alt="Birdhouse" />
            </div>
            <figcaption>
              <p class="product-name">Birdhouse</p>
              <p>$15.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
          <figure class="product-card">
            <div class="product-img">
              <img src="assets/imgs/Client1_MapleTree.png" alt="Maple Tree" />
            </div>
            <figcaption>
              <p class="product-name">Maple Tree</p>
              <p>$35.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
          <figure class="product-card">
            <div class="product-img">
              <img
                src="assets/imgs/Client1_PottingSoil.png"
                alt="Potting Soil"
              />
            </div>
            <figcaption>
              <p class="product-name">Potting Soil</p>
              <p>$15.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
          <figure class="product-card">
            <div class="product-img">
              <img
                src="assets/imgs/Client1_SpiderPlant.png"
                alt="Spider Plant"
              />
            </div>
            <figcaption>
              <p class="product-name">Spider Plant</p>
              <p>$5.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
          <figure class="product-card">
            <div class="product-img">
              <img
                src="assets/imgs/Client1_StringofPearls.png"
                alt="String of Pearls"
              />
            </div>
            <figcaption>
              <p class="product-name">String of Pearls</p>
              <p>$5.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
          <figure class="product-card">
            <div class="product-img">
              <img
                src="assets/imgs/Client1_WateringCan.png"
                alt="Watering Can"
              />
            </div>
            <figcaption>
              <p class="product-name">Watering Can</p>
              <p>$15.99</p>
              <button type="button" class="product-btn">Add to Cart</button>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-left">
        <h2 class="news-header">Sign up for our monthly newsletter!</h2>
        <form id="subscription-form" class="news-form">
          <input
            type="email"
            id="email"
            placeholder="Enter email address..."
            aria-label="email"
          />
          <button type="submit">Subscribe</button>
        </form>
        <div class="socials-group">
          <a href="#">
            <img
              src="assets/icons/facebook-brands-solid-full.svg"
              alt="facebook"
            />
          </a>
          <a href="#">
            <img
              src="assets/icons/instagram-brands-solid-full.svg"
              alt="instagram"
            />
          </a>
          <a href="#">
            <img
              src="assets/icons/twitter-brands-solid-full.svg"
              alt="twitter"
            />
          </a>
        </div>
      </div>
      <div class="footer-right">
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/products.html">Products</a></li>
          <li><a href="/events.html">Events</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
        <div>
          <address>
            <p>1234 Address Street</p>
            <p>City, ST 56789</p>
          </address>
          <a href="tel:+15555555555">555-555-5555</a>
        </div>
      </div>
    </footer>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Cart</h2>
          <img id="close-modal" class="modal-close" src="assets/icons/xmark-solid-full.svg" alt="close shopping cart">
        </div>
        <ul id="cart-items" class="cart-items">
          <p>No items in cart.</p>
        </ul>
        <div class="btn-group">
          <button id="btn-clear" class="btn-modal">Clear Cart</button>
          <button id="btn-submit" class="btn-modal btn-submit">
            Process Order
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/products.js"></script>
  </body>
</html>
